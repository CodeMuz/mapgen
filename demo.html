<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>JS-XLS Live Demo</title>
    <style>
        html,
        body,
        #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #drop {
            border: 2px dashed #bbb;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            padding: 25px;
            text-align: center;
            font: 20pt bold, "Vollkorn";
            color: #bbb
        }
        #b64data {
            width: 100%;
        }
    </style>
</head>

<body>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <h1>Map generator demo</h1>


    <p>
        <input type="file" name="xlfile" id="xlf" />
        <-- Please click here to select a file</p>
            <div style="display:none;">
                Use Web Workers: (when available)
                <input type="checkbox" name="useworker" checked> Use Transferrables: (when available)
                <input type="checkbox" name="xferable" checked> Use readAsBinaryString: (when available)
                <input type="checkbox" name="userabs" checked>
            </div>


            <div id="map-canvas"></div>
</body>



<pre id="out"></pre>
<script src="shim.js"></script>
<script src="xls.js"></script>
<script>
    var output = "";
    var X = XLS;
    var XW = {
        /* worker message */
        msg: 'xls',
        /* worker scripts */
        rABS: './xlsworker2.js',
        norABS: './xlsworker1.js',
        noxfer: './xlsworker.js'
    };

    var rABS = typeof FileReader !== "undefined" && typeof FileReader.prototype !== "undefined" && typeof FileReader.prototype.readAsBinaryString !== "undefined";
    if (!rABS) {
        document.getElementsByName("userabs")[0].disabled = true;
        document.getElementsByName("userabs")[0].checked = false;
    }

    var use_worker = typeof Worker !== 'undefined';
    if (!use_worker) {
        document.getElementsByName("useworker")[0].disabled = true;
        document.getElementsByName("useworker")[0].checked = false;
    }

    var transferable = use_worker;
    if (!transferable) {
        document.getElementsByName("xferable")[0].disabled = true;
        document.getElementsByName("xferable")[0].checked = false;
    }

    var wtf_mode = false;

    function fixdata(data) {
        var o = "",
            l = 0,
            w = 10240;
        for (; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w, l * w + w)));
        o += String.fromCharCode.apply(null, new Uint8Array(data.slice(l * w)));
        return o;
    }

    function ab2str(data) {
        var o = "",
            l = 0,
            w = 10240;
        for (; l < data.byteLength / w; ++l) o += String.fromCharCode.apply(null, new Uint16Array(data.slice(l * w, l * w + w)));
        o += String.fromCharCode.apply(null, new Uint16Array(data.slice(l * w)));
        return o;
    }

    function s2ab(s) {
        var b = new ArrayBuffer(s.length * 2),
            v = new Uint16Array(b);
        for (var i = 0; i != s.length; ++i) v[i] = s.charCodeAt(i);
        return [v, b];
    }

    function xw_noxfer(data, cb) {
        var worker = new Worker(XW.noxfer);
        worker.onmessage = function(e) {
            switch (e.data.t) {
                case 'ready':
                    break;
                case 'e':
                    console.error(e.data.d);
                    break;
                case XW.msg:
                    cb(JSON.parse(e.data.d));
                    break;
            }
        };
        var arr = rABS ? data : btoa(fixdata(data));
        worker.postMessage({
            d: arr,
            b: rABS
        });
    }

    function xw_xfer(data, cb) {
        var worker = new Worker(rABS ? XW.rABS : XW.norABS);
        worker.onmessage = function(e) {
            switch (e.data.t) {
                case 'ready':
                    break;
                case 'e':
                    console.error(e.data.d);
                    break;
                default:
                    xx = ab2str(e.data).replace(/\n/g, "\\n").replace(/\r/g, "\\r");
                    cb(JSON.parse(xx));
                    break;
            }
        };
        if (rABS) {
            var val = s2ab(data);
            worker.postMessage(val[1], [val[1]]);
        } else {
            worker.postMessage(data, [data]);
        }
    }

    function xw(data, cb) {
        transferable = document.getElementsByName("xferable")[0].checked;
        if (transferable) xw_xfer(data, cb);
        else xw_noxfer(data, cb);
    }

    function get_radio_value(radioName) {
        var radios = document.getElementsByName(radioName);
        for (var i = 0; i < radios.length; i++) {
            if (radios[i].checked || radios.length === 1) {
                return radios[i].value;
            }
        }
    }

    function to_json(workbook) {
        var result = {};
        workbook.SheetNames.forEach(function(sheetName) {
            var roa = X.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
            if (roa.length > 0) {
                result[sheetName] = roa;
            }
        });
        return result;
    }

    function to_csv(workbook) {
        var result = [];
        workbook.SheetNames.forEach(function(sheetName) {
            var csv = X.utils.sheet_to_csv(workbook.Sheets[sheetName]);
            if (csv.length > 0) {
                result.push("SHEET: " + sheetName);
                result.push("");
                result.push(csv);
            }
        });
        return result.join("\n");
    }

    function to_formulae(workbook) {
        var result = [];
        workbook.SheetNames.forEach(function(sheetName) {
            var formulae = X.utils.get_formulae(workbook.Sheets[sheetName]);
            if (formulae.length > 0) {
                result.push("SHEET: " + sheetName);
                result.push("");
                result.push(formulae.join("\n"));
            }
        });
        return result.join("\n");
    }

    var tarea = document.getElementById('b64data');

    function b64it() {
        if (typeof console !== 'undefined') console.log("onload", new Date());
        var wb = X.read(tarea.value, {
            type: 'base64',
            WTF: wtf_mode
        });
        process_wb(wb);
    }


    var myLatlng = new google.maps.LatLng(-12.92926, 34.29636);
    var mapOptions = {
        zoom: 2,
        center: myLatlng
    }
    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);



    function process_wb(wb) {
        if (use_worker) XLS.SSF.load_table(wb.SSF);


        output = JSON.stringify(to_json(wb), 2, 2);
        json = JSON.parse(output);
        sheet1 = json.Sheet1;

        for (var row in sheet1) {
            //Loop through each Row
            if (sheet1.hasOwnProperty(row)) {

                for (var property in sheet1[+row]) {
                    if (sheet1[+row].hasOwnProperty(property)) {
                        var value = sheet1[+row][property];
                        switch (property) {

                            case ("Latitude"):
                                if (!isNaN(value)) {
                                    var latitude = value;
                                }
                                break;
                            case ("Longitude"):
                                if (!isNaN(value)) {
                                    var longitude = value;
                                }
                                break;
                        }
                        if (longitude && latitude) {
                            // To add the marker to the map, use the 'map' property
                            var myPosition = new google.maps.LatLng(latitude, longitude);
                            var marker = new google.maps.Marker({
                                position: myPosition,
                                map: map,
                                title: "Hello World!"
                            });
                            latitude = 0;
                            longitude = 0;
                        }
                    }
                }
            }
        }
    }


    var drop = document.getElementById('drop');



    var xlf = document.getElementById('xlf');

    function handleFile(e) {
        rABS = document.getElementsByName("userabs")[0].checked;
        use_worker = document.getElementsByName("useworker")[0].checked;
        var files = e.target.files;
        var f = files[0]; {
            var reader = new FileReader();
            var name = f.name;
            reader.onload = function(e) {
                if (typeof console !== 'undefined') console.log("onload", new Date(), rABS, use_worker);
                var data = e.target.result;
                if (use_worker) {
                    xw(data, process_wb);
                } else {
                    var wb;
                    if (rABS) {
                        wb = X.read(data, {
                            type: 'binary'
                        });
                    } else {
                        var arr = fixdata(data);
                        wb = X.read(btoa(arr), {
                            type: 'base64'
                        });
                    }
                    process_wb(wb);
                }
            };
            if (rABS) reader.readAsBinaryString(f);
            else reader.readAsArrayBuffer(f);
        }
    }

    if (xlf.addEventListener) xlf.addEventListener('change', handleFile, false);
</script>

</body>

</html>
